---
 execution:
   concurrency: 200
   ramp-up: 1m
   hold-for: 2m
   scenario:
     script: blazedemo.jmx
     properties:
         hostname: EXAMPLE_HOST.COM
  
 reporting:
   - module: blazemeter
     test: Smoke Test
   - module: junit-xml
     filename: report.xml
     data-source: pass-fail
   - module: passfail
     criterias:
     - avg-rt>550ms for 30s, continue as failed
     - failures>30% for 10s, continue as failed
     - failures>70% for 15s, stop as failed
